version: '3.8'

services:
  postgres_authuser:
    image: postgres
    container_name: postgres-authuser
    environment:
      POSTGRES_DB: authuser
      POSTGRES_USER: joel
      POSTGRES_PASSWORD: docker
    ports:
      - "5433:5432"
    networks:
      - mynetwork

  postgres_course:
    image: postgres
    container_name: postgres-course
    environment:
      POSTGRES_DB: course
      POSTGRES_USER: joel
      POSTGRES_PASSWORD: docker
    ports:
      - "5434:5432"
    networks:
      - mynetwork

  postgres_notification:
    image: postgres
    container_name: postgres-notification
    environment:
      POSTGRES_DB: notification
      POSTGRES_USER: joel
      POSTGRES_PASSWORD: docker
    ports:
      - "5435:5432"
    networks:
      - mynetwork

  postgres_payment:
    image: postgres
    container_name: postgres-payment
    environment:
      POSTGRES_DB: payment
      POSTGRES_USER: joel
      POSTGRES_PASSWORD: docker
    ports:
      - "5436:5432"
    networks:
      - mynetwork

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - mynetwork
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest

networks:
  mynetwork:
